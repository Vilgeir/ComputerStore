<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
    <title>Computer Store</title>
    <script src="index.js" defer type="module"></script>
</head>
<body>
    <h1 id="headline">Computer Store</h1>
    <div id="container">
        <div id="boxContainer">
            <div class="box" id="loanBox">
                <p id="user">Customer</p>
                <div class="balanceContainer">
                    <p>Loan: </p>
                    <p id="loanAmount"></p>
                </div>
                <div class="balanceContainer">
                    <p>Balance: </p>
                    <p id="bankAmount"></p>
                </div>             
                <button class="button" id="loanButton">Loan</button>
            </div>
            <div class="box" id="payBox">
                <div>
                    <p id="work">Work</p>
                    <div class="balanceContainer">
                        <p>Pay: </p>
                        <p id="pay"></p>
                    </div>
                </div>
                <div>
                    <button class="button" id="payBackButton" style="display: none;">Pay loan</button>
                    <div id="buttonBox">
                        <button class="button" id="bankButton">Bank</button>
                        <button class="button" id="workButton">Work</button>
                    </div> 
                </div>
            </div>
            <div class="box" id="featureBox">
                <div>
                    <select id="itemDropdown">
                        <option id="selectItem" value="noSelect">Select computer to buy</option>
                    </select>
                    <p>Features:</p>
                </div>
                <ul id="featureList" style="font-size:smaller;"></ul>
            </div>
        </div>
        <div id="itemBox">     
        </div>
    </div> 
</body>
</html>
